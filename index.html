<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" value="" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const cities = [];
    const input = document.querySelector('.search');
    const ul = document.querySelector('.suggestions');
    const getCity = async () => {
      const endpoint =
        'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
      try {
        const response = await fetch(endpoint);
        const data = await response.json();
        cities.push(...data);
      } catch (err) {
        console.log(err)
      }
    }
    getCity();

    function deleteChild() {
      // let child = ul.lastElementChild;
      // while (child) {
      //   ul.removeChild(child);
      //   child = ul.lastElementChild;
      // }
      ul.innerHTML = "";
    }

    const show = (e) => {
      deleteChild();

      result = cities.filter((place) => {
        const {
          city,
          state
        } = place;
        return city.toLowerCase().includes(e.target.value.toLowerCase());
      });


      result.forEach(element => {
        const {
          city,
          state
        } = element;
        const li = document.createElement('li')
        li.innerHTML = `${city} and ${state}`;
        ul.appendChild(li)
      });
    };



    input.addEventListener("keyup", show)
  </script>
</body>

</html>
